<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Wake County Public Schools </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,.75);
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
 
  <script>
    // map options
    var options = {
      center: [37.265, -94.04],
      zoom: 10,
      minZoom: 10,
      maxZoom:16,
      maxBounds: [
        [35.9032, -78.7661],
        [35.7032, -78.5661]
      ]
    };
    // instantiate Leaflet map
    var map = L.map('map', options);

    // add CARTO voyager tiles with no labels
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
      }).addTo(map);
    
    // load json files using jquery
    $.when(
        $.getJSON('data/school-districts-filtered.json'),
        $.getJSON('data/geysercolors.json'),
        $.getJSON('data/schools-filtered.json')
    ).done(function(districtsData, colorsData, schoolsData) {
      
        var districts = districtsData[0],
            colors = colorsData[0],
            schools = schoolsData[0];

        var districtsLayerGroup = L.geoJson(districts, {
          style: function(feature) {
            return {
              color: colors.Geyser[7][feature.properties.OBJECTID -1],
              fillOpacity: .6
            }
          }
        }).addTo(map);
    });
   
    
    
  </script>
</body>

</html>
